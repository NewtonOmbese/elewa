<div fxLayout="column" fxLayoutAlign="center none">

    <form [formGroup]="registerForm" fxLayout="column" class="form-body" fxLayoutGap="15px" fxLayoutAlign="center none" (ngSubmit)="doRegister($event)">
        <div fxLayout="row" fxLayoutAlign="space-between none">
            <mat-form-field id="name-input" data-intercom-tooltip="Name Input" class="special-input"  fxFlex="45">
                <input matInput name="firstName" type="text" formControlName="firstName" required placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-FNAME' | transloco }}">
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco }}</mat-error>
            </mat-form-field>
            <mat-form-field id="name-input" data-intercom-tooltip="Name Input" class="special-input"  fxFlex="45">
                <input matInput name="lastName" type="text" formControlName="lastName" required placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-LNAME' | transloco }}">
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco }}</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="email-input" data-intercom-tooltip="Email Input" class="special-input"  fxFlex>
                <input matInput name="email" type="email" formControlName="email" required ngvemail placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-EMAIL' | transloco }}">
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-EMAIL-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password-input" data-intercom-tooltip="Password Input" class="special-input"  fxFlex>
                <input matInput placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-PASSWD' | transloco }}" name="password" type="password" formControlName="password" required>
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password2-input" data-intercom-tooltip="Password 2 Input" class="special-input" fxFlex>
                <input matInput placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD' | transloco }}" name="confirmPassword" type="password" formControlName="confirmPassword" required>
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>

        <div fxLayoutAlign="center none">
            <app-spinner *ngIf="isLoading" [diameter]="25"></app-spinner>

            <button class="uppercase-txt" id="register-button" mat-raised-button color="accent" type="submit" [disabled]="formIsInvalid()">
            {{ 'LOGIN.CREATE-ACC-FORM.SUBMIT' | transloco }}
          </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="start stretch">
            <!-- <div class="icon-box google-icon mat-elevation-z2" fxLayoutAlign="center center"> -->
                
                <button mat-raised-button id="googleBtn" class="uppercase-txt" (click)="loginGoogle()" fxFlex>
                    <i class="fab fa-google white-icon"></i>
                    {{ "LOGIN.BTN-WITH-GOOGLE-SIGN-UP" | transloco }}
                </button>
            <!-- </div> -->

            
        </div>

    </form>
</div>
